<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="login page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
            </div>
            <h1>Sign in</h1>
            <p class="subtext">to continue to Google</p>
            <div class="input-group">
                <div class="input-container">
                    <input type="email" id="email" required>
                    <label for="email">Email or phone</label>
                </div>
                <a href="#" class="forgot-email">Forgot email?</a>
            </div>
            <div class="password-container">
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">Enter your password</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="actions">
                <button class="btn-secondary">Create account</button>
                <button class="btn-primary">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
